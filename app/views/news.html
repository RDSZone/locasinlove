<section class="news">
	
	<div nav></div>
	
	<div class="news-entry" ng-repeat="news in newsArray">
		<div class="news-image-wrapper" ng-if="news.image.fields.file.url" >
			<img ng-src="{{news.image.fields.file.url}}" />
		</div>
		
		<h2>{{news.title}}</h2>
		<p>{{news.body}}</p>

	</div>
	
</section>
