<section class="news">

	
	<div class="news-entry" ng-repeat="news in newsArray | orderBy: date ">
		<h3>{{news.date | date: 'MMM dd yyyy'}}
		<h1>{{news.title}}</h1>
		<div class="news-image-wrapper" ng-if="news.image.fields.file.url" >
			<img ng-src="{{news.image.fields.file.url}}" />
		</div>
	
		<p ng-bind-html="trust(news.body)"></p>

	</div>
	
</section>
