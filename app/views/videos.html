<section class="videos" player-controls>
	<div nav></div>

	<div class="outer-video-frame">
		<div class="video-frame">
			<div id="player"></div>
		</div>
		<h1>{{video.title}}</h1>
	</div>
	
	
	<div class="video-controls">
		<ul>
			<li class="control-prev" ng-click="prevVid()"><i class="fa fa-step-backward"></i></li>
			<li class="control-next" ng-click="nextVid()"><i class="fa fa-step-forward"></i></li>
		</ul>
	</div>
	

</section>
